<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Monitor the level of the River Wear in Durham. Check conditions before rowing." />
  <meta name="author" content="Edward Jex" />
  <meta name="keywords" content="River Wear Level Durham College Rowing" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="stylesheets/index.css" rel="stylesheet" />
  <title>River Wear Water Level</title>
  <link rel="icon" href="favicon.ico" />
</head>

<body class="bg-dark text-white">
  <div class="container-fluid">
    <header class="d-flex flex-wrap justify-content-center p-3 mb-1 mt-2">
      <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
        <h2>River Wear Water Level</h2>
      </div>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="/" class="nav-link text-white active" aria-current="page">Water Level</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDarkDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24"
              width="24px" fill="#FFFFFF" alt="Download">
              <g>
                <rect fill="none" height="24" width="24" />
              </g>
              <g>
                <path
                  d="M18,15v3H6v-3H4v3c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-3H18z M17,11l-1.41-1.41L13,12.17V4h-2v8.17L8.41,9.59L7,11l5,5 L17,11z" />
              </g>
            </svg>
            Data
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
            <li><a class="dropdown-item" href="/downloads/waterLevelMeasurement/last24Hours" download>Last 24 Hours</a>
            </li>
            <li><a class="dropdown-item" href="/downloads/waterLevelMeasurement/all" download>All</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">About</a>
        </li>
      </ul>
    </header>
  </div>

  <div class="container mb-5 pb-5">
    <div class="row-cols-lg-auto row g-lg-3 gy-3">
      <div class="col-lg-12">
        <div class="card graph-card bg-dark shadow-lg">
          <canvas id="riverLevelChart" class="charjs-render-monitor"></canvas>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="card info-card bg-dark shadow-lg">
          <div class="card-body">
            <h5 class="card-title">Latest Measurement</h5>
            <p class="card-text">
            <div class="row">
              <div class="col">
                <p>Level:</p>
              </div>
              <div class="col">
                <p id="latestLevel">-</p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p>Time:</p>
              </div>
              <div class="col">
                <p id="latestTime">-</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="card info-card bg-dark shadow-lg">
          <div class="card-body">
            <h5 class="card-title">Summary</h5>
            <p class="card-text">
            <div class="row">
              <div class="col">
                <p>Average:</p>
              </div>
              <div class="col">
                <p id="averageLevel">-</p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p>Min:</p>
              </div>
              <div class="col">
                <p id="minLevel">-</p>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <p>Max:</p>
              </div>
              <div class="col">
                <p id="maxLevel">-</p>
              </div>
            </div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid fixed-bottom bg-dark shadow-lg">
    <footer class="d-flex flex-wrap justify-content-end align-items-center px-3 py-1 my-2">
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <a href="https://github.com/Jex-y/river-level-server" class="nav-link px-2 text-muted">Github</a>
        </li>
        <li class="nav-item">
          <a href="/docs/" class="nav-link px-2 text-muted">API Docs</a>
        </li>
      </ul>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"
    integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"
    integrity="sha512-3oHTJD1tkcorgoVO44AdJtp17O6pPTMSH0YIhR96DZ/WOmpkav9SbJT6MrFqHKufplBkHfMivrNyaCanaJUL2w=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2/dist/chartjs-plugin-annotation.min.js"
    integrity="sha256-uqQH1xoI6lRYGUAVzCWIe8t8dB40UkmA20G2N+scO5o=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.3/moment.min.js"
    integrity="sha512-PgqtvKluvJ1bUpaVisZHzhQqCuLR9k+X0eck9BPz725rvOK68wFV7LJnwmPQG9Y/CBcnn7nh4/224rzjHwawkQ=="
    crossorigin="anonymous"></script>
  <script src="/scripts/index.js"></script>
</body>

</html>

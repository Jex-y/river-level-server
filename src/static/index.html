<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <link href="stylesheets/style.css" rel="stylesheet" />
  <link href="stylesheets/index.css" rel="stylesheet" />
  <title>River Wear Water Level</title>
</head>

<body class="bg-dark text-white">
  <div class="container-fluid">
    <header class="d-flex flex-wrap justify-content-center p-3 mb-4 mt-2">
      <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
        <h2>River Wear Water Level</h2>
      </div>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="#" class="nav-link text-white active" aria-current="page">Water Level</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDarkDropdownMenuLink" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><g><rect fill="none" height="24" width="24"/></g><g><path d="M18,15v3H6v-3H4v3c0,1.1,0.9,2,2,2h12c1.1,0,2-0.9,2-2v-3H18z M17,11l-1.41-1.41L13,12.17V4h-2v8.17L8.41,9.59L7,11l5,5 L17,11z"/></g></svg>
            Data
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
            <li><a class="dropdown-item" href="/downloads/waterLevelMeasurement/last24Hours" download>Last 24 Hours</a>
            </li>
            <li><a class="dropdown-item" href="/downloads/waterLevelMeasurement/all" download>All</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white">About</a>
        </li>
      </ul>
    </header>
  </div>

  <div class="container mb-5 pb-3">
    <div class="row-cols-lg-auto row mx-2">
      <div class="card bg-dark shadow-lg m-2 col-lg-12" style="min-height: 250px;">
        <canvas id="riverLevelChart" class="charjs-render-monitor"></canvas>
      </div>
      <div class="card bg-dark shadow-lg col-lg-2 m-2">
        <div class="card-body">
          <h5 class="card-title">Latest Measurement</h5>
          <p class="card-text">
          <div class="row">
            <div class="col-md-6">
              <p>Level:</p>
            </div>
            <div class="col-md-6">
              <p id="latestLevel">-</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p>Date:</p>
            </div>
            <div class="col-md-6">
              <p id="latestDate">-</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card bg-dark shadow-lg col-lg-2 m-2">
        <div class="card-body">
          <h5 class="card-title">Average Measurement</h5>
          <p class="card-text">
          <div class="row">
            <div class="col-md-6">
              <p>Level:</p>
            </div>
            <div class="col-md-6">
              <p id="averageLevel">-</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <p>Date:</p>
            </div>
            <div class="col-md-6">
              <p id="averageDate">-</p>
            </div>
          </div>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid fixed-bottom bg-dark shadow-lg">
    <footer class="d-flex flex-wrap justify-content-end align-items-center px-3 py-1 my-2">
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <a href="https://github.com/Jex-y/river-level-server" class="nav-link px-2 text-muted">Github</a>
        </li>
        <li class="nav-item">
          <a href="/docs/" class="nav-link px-2 text-muted">API Docs</a>
        </li>
      </ul>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
    integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.4.0/chartjs-plugin-annotation.min.js"
    integrity="sha512-HrwQrg8S/xLPE6Qwe7XOghA/FOxX+tuVF4TxbvS73/zKJSs/b1gVl/P4MsdfTFWYFYg/ISVNYIINcg35Xvr6QQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
  <script src="/scripts/index.js"></script>
</body>

</html>
